stages:
  - test
  - build
  - deploy

test:
  stage: test
  image: microsoft/dotnet:2.0-sdk

  before_script:
    - dotnet restore

  script:
    - dotnet test Protogen.Tests

build:
  stage: build
  image: microsoft/dotnet:2.0-sdk

  before_script:
    - "sed -ri 's/<\\/Version>/'${CI_COMMIT_TAG:-\"-build-${CI_JOB_ID}\"}'<\\/Version>/' Protogen/Protogen.csproj"
    - "sed -ri 's/<\\/Version>/'${CI_COMMIT_TAG:-\"-build-${CI_JOB_ID}\"}'<\\/Version>/' Protogen.Models/Protogen.Models.csproj"
    - dotnet restore

  script:
    - dotnet build -c Release Protogen.Models
    - dotnet build -c Release Protogen
    - dotnet nuget push Protogen.Models/bin/Release/netcoreapp2.0/Protogen.Models.*.nupkg -k $NUGET_API_KEY
    - dotnet nuget push Protogen/bin/Release/netcoreapp2.0/Protogen.Tools.*.nupkg -k $NUGET_API_KEY